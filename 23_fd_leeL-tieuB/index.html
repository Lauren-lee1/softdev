      <h2>Form</h2>
      Forms can take short text input, large text input, drop down, radio buttons, and check box question formats
    </div>
    <div class="row">
      <div class="columns">
        <form>
          <label>Full Name
            <input type="text" placeholder="First Last">
          </label>
          <label>Period
            <select>
              <option value="two">2</option>
              <option value="seven">7</option>
              <option value="eight">8</option>
            </select>
          </label>
          <label>
            Age
            <input type="number">
          </label>
          <label>
            Is cereal a soup or a salad and why?
            <textarea></textarea>
          </label>
          <div class="row">
            <fieldset class="large-6 columns">
              <legend>Who is the best power ranger?</legend>
              <input type="radio" name="power ranger" value="Red" id="choice1" required><label>Red Ranger</label>
              <input type="radio" name="power ranger" value="Blue" id="choice2"><label>Blue Ranger</label>
              <input type="radio" name="power ranger" value="Yellow" id="choice3"><label>Yellow Ranger</label>
            </fieldset>
            <fieldset class="large-6 columns">
              <legend>Classes taken</legend>
              <input id="checkbox1" type="checkbox"><label for="checkbox1">intro cs</label>
              <input id="checkbox2" type="checkbox"><label for="checkbox2">apcs</label>
              <input id="checkbox3" type="checkbox"><label for="checkbox3">nextcs</label>
            </fieldset>
          </div>
          <div class="input-group-button">
            <input type="submit" class="button" value="Submit">
